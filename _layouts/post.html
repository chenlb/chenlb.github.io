---
layout: default
---
<div id="content" class="col-md-9 col-sm-9 col-xs-12">
  <div id="content_header">
  <h1>{{ page.title }}</h1>
  <div>发表于：{{ page.date | date:"%Y-%m-%d" }}</div>
  <div>标签：
    {% for tag in page.tags %}
    <a href="/tags.html#{{ tag }}">{{ tag }}</a>,
    {% endfor %}
  </div>
  <hr/>
  </div>
  <div id="content_body">
  {{ content }}
  </div>
<script type="text/javascript">
$(document).ready(function() {
  $('#content_body img').addClass('img-responsive');
  initToc($('#affix-nav'));
  initTocAffix($('#affix-nav > ul'));
});
</script>
</div>
<nav id="affix-nav" class="sidebar col-md-3 col-sm-3 hidden-xs"></nav>
{% if jekyll.environment == "production" %}
<div id="uyan-comment" class="col-md-9 col-sm-9 col-xs-12">
<hr/>
<div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="{{ page.url }}"></div>
<script type="text/javascript">
var duoshuoQuery = {short_name:"chenlb"};
	(function() {
		var ds = document.createElement('script');
		ds.type = 'text/javascript';ds.async = true;
		ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
		ds.charset = 'UTF-8';
		(document.getElementsByTagName('head')[0]
		 || document.getElementsByTagName('body')[0]).appendChild(ds);
	})();
</script>
</div>
{% endif %}
